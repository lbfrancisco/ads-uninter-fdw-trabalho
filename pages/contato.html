      <h3>Entre em contato</h3>

      <p>Caso queira entrar em contato, preencha as informações abaixo e me manda uma mensagem! Ficarei feliz em responder sua dúvida :)</p>

      <form action="https://formsubmit.co/lucasbarroso318@gmail.com" method="POST">
        <input 
          type="email" 
          name="email" 
          placeholder="Seu email" 
          required 
          autocomplete="email"
        />
        <textarea 
          name="message" 
          placeholder="Sua mensagem" 
          required 
          rows="5"
        ></textarea>
        <button type="submit">Enviar</button>
      </form>
    </section>
